<div class="container-fluid" ng-include="'ng/shared/navbar/navView.html'"></div> 

<div class="container-fluid">
    <div class="jumbotron">
        <h2>Szerkesztő  <small> - Felhasználó {{user.username}} </small> </h2>
    </div>


    <form class="form-horizontal" role="form" ng-submit="editUser()">
       
    	<div class="form-group">
		    <label class="control-label col-md-4" for="username">Felhasználónév:</label>
		    <div class="col-md-4">
	        	<input name="username" class="form-control" id="username" type="text" 
	        		placeholder="Felhasználónév" ng-model="user.username" required> 
				</input>
	    	</div>
		</div>  

    	<div class="form-group">
		    <label class="control-label col-md-4" for="role">Jogosultság:</label>
		    <div class="col-md-4">
	        	<select name="role" class="form-control" id="role"  
	        		placeholder="Jogosultság" ng-model="user.role" required>


	        		<option>admin</option>
	        		<option>editor</option>
	        		<option>user</option>


				</select>
	    	</div>
		</div>

		<div class="form-group">
		    <div  class="col-md-6 col-md-offset-4">
		        <input class="btn btn-success" type="submit" value="Mentés"> </input> 
		    </div>
		</div>

    </form>
</div>
