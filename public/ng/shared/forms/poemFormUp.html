<!-- 
|   multiple selector for linking 
|   separate controller for match elements
-->
<div class="form-group">

    <label class="control-label col-md-2" for="text">Kapcsolódás:</label>

    <div ng-controller="selectLinkUpCtrl" id="link" class="col-md-10">
        <ui-select 
                multiple 
                ng-model="vers.link_coll" 
                theme="bootstrap" 
                close-on-select="false">

            <!-- 
            |   match shows selected tags 
            |   $item is the return of the Ctrl(selectLinkCtrl)     
            -->
            <ui-select-match 
                    placeholder="Kapcsolódási pontok...">

                {{ $item | fillZero:5 }} 
            </ui-select-match>

            <!-- 
            |   choices are produced in Ctrl
            |   passed with ngRepeat with
            -->
            <ui-select-choices 
                    repeat="link in array | filter: $select.search">

                        {{ link | fillZero:5 }} 
            </ui-select-choices>
        </ui-select>
    </div>

</div>
