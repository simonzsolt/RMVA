<!-- Nem metrumváltó -->

	<!-- Egy összetevő -->
<div class="form-group"  ng-repeat="comp_group in vers.metrum">

<h3> Összetevő #{{ $index +1 }}:</h3>

    <div class="form-group">
        <label  class="control-label col-md-2" for="comp_group">
           Összetevő:
        </label>

        <div class="col-md-10" id="comp" >
            <select 
                class="form-control" 
                ng-model="comp_group.comp.name" >
                
                <option value="" disabled selected>Összetevő</option>
                <option  ng-repeat="select in selectComp" value="{{select}}">{{select}}</option>

            </select> 
        </div>
    </div>

    
    <div class="form-group">
        <label class="col-md-2 control-label" for="comp_type">
            Fajta (összetevő):
        </label>

        <div class="col-md-10" id="comp_type" >
            <select 
                class="form-control"
                ng-click="compTypeNum()"
                ng-model="comp_group.comp.comp_type" >
                
                <option value="" disabled selected>Fajta (összetevő)</option>
                <option value="szám">szám</option>
                <option value="tartalom">tartalom</option>
            </select>  
        </div>
    </div>


    <div class="form-group">
       <label 
     	class="control-label col-md-2" 
     	ng-show="comp_group.comp.comp_type=='tartalom'"
     	for="quality">

     	Összetevő (minőség): 
     </label>

        <div 
        	id="quality" 
        	class="col-md-10"
            ng-click="qualityPartial()"
        	ng-show="comp_group.comp.comp_type=='tartalom'">

            <select 
                class="form-control" 
                ng-model="comp_group.comp.quality" >
                
                <option value="" disabled selected>Minőség (összetevő)</option>
                <option value="részleges">részleges</option>
                <option value="teljes">teljes</option>

            </select>  
        </div>
    </div>

    <div class="form-group">
        <label 
            class="control-label col-md-2" 
            ng-show="comp_group.comp.quality=='részleges'"
            for="rep">

            Összetevő (érték):
         </label>

        <div 
            id="rep" 
            class="col-md-10"
            ng-show="comp_group.comp.quality=='részleges'">

            <select 
                class="form-control"
                ng-model="comp_group.comp.rep" >
                
                <option value="" disabled selected>Érték (összetevő)</option>
                <option value="hangérték">hangérték</option>
                <option value="hosszérték">hosszérték</option>
                <option value="szintaxis">szintaxis</option>

            </select>  
        </div>
    </div>

<!--============================== PART ==============================-->

    <div class="form-group" ng-repeat="x in vers.metrum.myPart">

        <h3>Részösszetevő #{{ $index+1 }}  </h3>
         <div class="form-group">
            <label 
                class="control-label col-md-2" 
                for="comp_symbol">

                Szimbólum:
             </label>

            <div 
                id="comp_symbol" 
                class="col-md-10">

                <input 
                    class="form-control" 
                    type="text" 
                    ng-model="x.part.symbol" 
                    placeholder="Szimbólum">
                </input>
            </div>
        </div>


        <div class="form-group">
            <label 
                class="control-label col-md-2" 
                for="comp_symbol_type">

                Szimbólum (érték):
             </label>

            <div 
                id="comp_symbol_type" 
                class="col-md-10">

                <select 
                    class="form-control" 
                    ng-model="partComp.comp.part.symbol_type" >
                    
                    <option value="" disabled selected>Érték (szimbólum)</option>
                    <option value="sazbály">sazbály</option>
                    <option value="tendencia">tendencia</option>

                </select>  
            </div>
        </div>



        <div class="form-group">
            <label 
                class="control-label col-md-2" 
                for="comp_limit">

                Határ
             </label>

            <div 
                id="comp_limit" 
                class="col-md-10">

                <select 
                    class="form-control" 
                    ng-model="partComp.part.comp.limit" >
                    
                    <option value="" disabled selected>Határ</option>
                    <option ng-repeat="comp in selectComp" value="{{comp}}">{{comp}}</option>

                </select>  
            </div>
        </div>



        <div class="form-group">
            <label 
                class="control-label col-md-2" 
                for="comp_limit_type">

                Határ (érték):
             </label>

            <div 
                id="comp_limit_type" 
                class="col-md-10">

                <select 
                    class="form-control" 
                    ng-model="partComp.comp.part.limit_type" >
                    
                    <option value="" disabled selected>Határ (érték)</option>
                    <option value="előtte">előtte</option>
                    <option value="utána">utána</option>

                </select>  
            </div>
        </div>



         <div class="form-group">
            <label 
                class="control-label col-md-2" 
                for="comp_count">

                Darab:
             </label>

            <div 
                id="comp_count" 
                class="col-md-10">

                <input 
                    class="form-control" 
                    type="number" 
                    ng-model="partComp.comp.part.count" 
                    min=0>
                </input>  
            </div>
        </div>


        <label class="control-label col-md-2" for="part">
            <a ng-click="addFieldPart()" ng-show="$last" href="">
                <span class="glyphicon glyphicon-plus"></span>
                Részösszetevő hozzáadása 
            </a>
        </label>  

        <label class="control-label col-md-2" ng-show="$index > 0" for="part">
            <a ng-click="removeFieldPart()" ng-show="$last" href="">
                <span class="glyphicon glyphicon-minus"></span>
                Részösszetevő eltávolítása
            </a>
        </label>

    </div>

       


        <label class="control-label col-md-2" for="comp_group">
            <a ng-click="addField()" ng-show="$last" href="">
                <span class="glyphicon glyphicon-plus"></span>
                Összetevő hozzáadása 
            </a>
        </label>  

         <label class="control-label col-md-2" ng-show="$index > 0" for="comp_group">
            <a ng-click="removeFieldPart()" ng-show="$last" href="">
                <span class="glyphicon glyphicon-minus"></span>
                Összetevő eltávolítása
            </a>
        </label>



</div>



<div class="col-md-10">
	<p>vers.metrum: {{ vers.metrum }} </p>
</div>
 


</div>
