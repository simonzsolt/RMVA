

<h2>Metrika</h2>

<div class="form-group">


<div class="col-sm-offset-2 col-sm-10">
    <div class="checkbox">
        <label>
            <input ng-model="metrumChange" type="checkbox"> Metrumváltó
        </label>
    </div>
</div>

<!-- Nem metrumváltó -->

	<!-- Egy összetevő -->

	<label class="control-label col-md-2" for="comp_group">Összetevő:</label>

    <div id="comp" class="col-md-10" ng-repeat="x in vers.metrum">
        <select 
            class="form-control"
            ng-model="x.comp.name" >
            
            <option value="" disabled selected>Összetevő</option>
            <option  ng-repeat="select in selectComp" value="{{select}}">{{select}}</option>

        </select>  
    </div>
    
    <a ng-click="addField()" href="">Add Field</a>
