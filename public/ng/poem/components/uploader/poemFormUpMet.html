<div><div ng-repeat="metrum in vers.metrum" ng-init="metrumIn = $index"><div><h3>Szint <span class="badge badge-info">#{{ metrumIn +1 }}</span> <small><a ng-click=addLevel(metrumIn) ng-show=$last href=""><span class="glyphicon glyphicon-plus"></span></a> <a ng-click=removeLevel(metrumIn) ng-show="$last && $index > 0" href=""><span class="glyphicon glyphicon-minus"></span></a></small></h3><div ng-repeat="level in metrum.levels.level" ng-init="levelIn = $index"><h4>Összetevő <span class="badge badge-info">#{{ metrumIn +1 }}.{{ levelIn +1 }}</span> <small><a ng-click="addComp(metrumIn, levelIn)" ng-show=$last href=""><span class="glyphicon glyphicon-plus"></span></a> <a ng-click="removeComp(metrumIn, levelIn)" ng-show="$last && $index > 0" href=""><span class="glyphicon glyphicon-minus"></span></a></small></h4><div><label class="control-label col-md-3">Név:</label><div class=col-md-9><input class=form-control ng-model=level.comp.name placeholder="Összetevő neve"></div><label class="control-label col-md-3">Fajta</label><div class=col-md-9><input class=form-control ng-model=level.comp.comp_type placeholder="Összetevő fajtája"></div><label class="control-label col-md-3">Minőség</label><div class=col-md-9><input class=form-control ng-model=level.comp.quality placeholder="Összetevő minősége"></div><label class="control-label col-md-3">Ismétlődés</label><div class=col-md-9><input class=form-control ng-model=level.comp.rep placeholder="Összetevő ismétlődése"></div></div><div ng-repeat="symbols in level.comp.symbols" 7 ng-init="symbolIn = $index"><h4>Szimbólumok <span class="badge badge-info">#{{ metrumIn +1 }}.{{ levelIn +1 }}.{{ symbolIn +1 }}</span> <small><a ng-click="addSymbol(metrumIn, levelIn, symbolIn)" ng-show=$last href=""><span class="glyphicon glyphicon-plus"></span></a> <a ng-click="removeSymbol(metrumIn, levelIn, symbolIn)" ng-show="$last && $index > 0" href=""><span class="glyphicon glyphicon-minus"></span></a></small></h4><label class="control-label col-md-3">Szimbólum:</label><div class=col-md-9><input class=form-control ng-model=symbols.symbol placeholder=Szimbólum></div><label class="control-label col-md-3">Szabályszerűség:</label><div class=col-md-9><input class=form-control ng-model=symbols.rule placeholder="Ismétlődsé szabályszerűsége"></div><label class="control-label col-md-3">Határ:</label><div class=col-md-9><input class=form-control ng-model=symbols.limit placeholder=Határ></div><label class="control-label col-md-3">Határ helye:</label><div class=col-md-9><input class=form-control ng-model=symbols.limit_pos placeholder="Határ elhelyezkedése"></div><label class="control-label col-md-3">Darab:</label><div class=col-md-9><input class=form-control ng-model=symbols.num placeholder=Darab></div></div></div></div></div></div>
