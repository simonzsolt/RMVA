<h2>Metrika</h2>

<!-- <pre> {{ vers.metrum | json }} </pre> -->


<div>
  
    <div ng-repeat="metrum in vers.metrum"
        ng-init="metrumIn = $index">

        <div>

            <h3>
                Szint #{{ metrumIn +1 }} | 

                <small>
                      <a ng-click="addLevel(metrumIn)" ng-show="$last" href="">
                            <span class="glyphicon glyphicon-plus"></span></a>

                        <a ng-click="removeLevel(metrumIn)" 
                            ng-show="$last && $index > 0" href="">
                            <span class="glyphicon glyphicon-minus"></span></a>
                </small>

            </h3>

            <div ng-repeat="level in metrum.levels.level"
                ng-init="levelIn = $index">

                <h4>
                    Összetevő #{{ metrumIn +1 }}.{{ levelIn +1 }} |

                    <small>
                          <a ng-click="addComp(metrumIn, levelIn)" 
                            ng-show="$last" href="">
                                <span class="glyphicon glyphicon-plus"></span></a>

                            <a ng-click="removeComp(metrumIn, levelIn)" 
                                ng-show="$last && $index > 0" href="">
                                <span class="glyphicon glyphicon-minus"></span></a>
                    </small>

                </h4>
                
                <div>
                    
                    <label class="control-label col-md-2">Név:</label>
                    
                    <div class="col-md-10">

                        <input class="form-control" 
                            type="text" 
                            ng-model="level.comp.name" 
                            placeholder="Összetevő neve">
                            
                        </input>                
                    </div>
          
                    <label class="control-label col-md-2">Fajta</label>
                    
                    <div class="col-md-10">

                        <input class="form-control" 
                            type="text" 
                            ng-model="level.comp.comp_type" 
                            placeholder="Összetevő fajtája">
                            
                        </input>                
                    </div>
          
                    <label class="control-label col-md-2">Minőség</label>
                    
                    <div class="col-md-10">

                        <input class="form-control" 
                            type="text" 
                            ng-model="level.comp.quality" 
                            placeholder="Összetevő minősége">
                            
                        </input>                
                    </div>
          
                    <label class="control-label col-md-2">Ismétlődés</label>

                    <div class="col-md-10">

                        <input class="form-control" 
                            type="text" 
                            ng-model="level.comp.rep" 
                            placeholder="Összetevő ismétlődése">
                            
                        </input>                
                    </div>
                </div>

                <div ng-repeat="symbols in level.comp.symbols"7
                    ng-init="symbolIn = $index">

                    <h4>
                        Szimbólumok #{{ metrumIn +1 }}.{{ levelIn +1 }}.{{ symbolIn +1 }} | 

                        <small>
                              <a ng-click="addSymbol(metrumIn, levelIn, symbolIn)" 
                                ng-show="$last" href="">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </a>

                                <a ng-click="removeSymbol(metrumIn, levelIn, symbolIn)" 
                                    ng-show="$last && $index > 0" href="">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </a>
                        </small>

                    </h4>

                    <label class="control-label col-md-2">Szimbólum:</label>
                    <div class="col-md-10">

                        <input class="form-control" 
                            type="text" 
                            ng-model="symbols.symbol" 
                            placeholder="Szimbólum">
                            
                        </input>                
                    </div>

                    <label class="control-label col-md-2">Szabályszerűség:</label>
                    <div class="col-md-10">

                        <input class="form-control" 
                            type="text" 
                            ng-model="symbols.rule" 
                            placeholder="Ismétlődsé szabályszerűsége">
                            
                        </input>  
                    </div>   

                    <label class="control-label col-md-2">Határ:</label>
                    <div class="col-md-10">

                        <input class="form-control" 
                            type="text" 
                            ng-model="symbols.limit" 
                            placeholder="Határ">
                            
                        </input>  
                    </div>
                              
                    <label class="control-label col-md-2">Határ helye:</label>
                    <div class="col-md-10">

                        <input class="form-control" 
                            type="text" 
                            ng-model="symbols.limit_pos" 
                            placeholder="Határ elhelyezkedése">
                            
                        </input>  
                    </div>
            
                    <label class="control-label col-md-2">Darab:</label>
                    <div class="col-md-10">

                        <input class="form-control" 
                            type="text" 
                            ng-model="symbols.num" 
                            placeholder="Darab">
                            
                        </input>  
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
