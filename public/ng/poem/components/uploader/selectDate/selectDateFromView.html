<div ng-show=" selectDateFromMenu == 'exact_date'" class=form-group><label class="control-label col-md-5" for=exact_date>Pontos dátum:</label><div id=exact_date class=col-md-7><input class=form-control placeholder="Pontos dátum" ui-date=dateOptions ng-model=vers.date.period.from.exact_date></div></div><div ng-show=" selectDateFromMenu == 'year'" class=form-group><label class="control-label col-md-5" for=year>Év:</label><div id=year class=col-md-7><input class=form-control placeholder=Év placeholder=Év type=number min=1600 max=1800 ng-model=vers.date.period.from.only_year.year></div><label class="control-label col-md-5" for=approx>Megjegyzés</label><div id=approx class=col-md-7><input class=form-control placeholder=Megjegyzés ng-model=vers.date.period.from.only_year.approx></div></div><div ng-show="selectDateFromMenu == 'year-month'" class=form-group><label class="control-label col-md-5" for=year>Év:</label><div id=year class=col-md-7><input class=form-control placeholder=Év placeholder=Év type=number min=1600 max=1800 ng-model=vers.date.period.from.year_month.year></div><label class="control-label col-md-5" for=year>Hónap:</label><div id=year class=col-md-7><select class=form-control type=text ng-model=vers.date.period.from.year_month.month ng-options="month for month in months"><option value="" disabled=disabled selected=selected>Hónap</select></div><label class="control-label col-md-5" for=approx>Megjegyzés</label><div id=approx class=col-md-7><input class=form-control placeholder=Megjegyzés ng-model=vers.date.period.from.year_month.approx></div></div><div ng-show=" selectDateFromMenu == 'cent'" class=form-group><label class="control-label col-md-5" for=month>Század</label><div id=cent class=col-md-7><input class=form-control placeholder=Század type=number min=17 max=19 ng-model=vers.date.period.from.only_cent.cent></div><label class="control-label col-md-5" for=approx>Megjegyzés</label><div id=approx class=col-md-7><input class=form-control placeholder=Megjegyzés ng-model=vers.date.period.from.only_cent.approx></div></div><div ng-show=" selectDateFromMenu == 'fest'" class=form-group><label class="control-label col-md-5" for=fest>Ünnep</label><div id=fest class=col-md-7><input class=form-control placeholder=Ünnep ng-model=vers.date.period.from.only_fest.fest></div><label class="control-label col-md-5" for=approx>Megjegyzés</label><div id=approx class=col-md-7><input class=form-control placeholder=Megjegyzés ng-model=vers.date.period.from.only_fest.approx></div></div>
