<div ng-show=" selectDateMenu == 'exact_date'" class="form-group">
	<label 
		class="control-label col-md-4" 
		
		for="exact_date">
			Pontos dátum:
	</label>
	<div id="exact_date" class="col-md-6">
		<input 
			class="form-control"			
		    placeholder="Pontos dátum" 
		    ui-date="dateOptions"
		    ng-model="vers.date.single.exact_date" > 
		</input> 
	</div>
</div>

<div ng-show=" selectDateMenu == 'year'" class="form-group">
	 <label 
	 	class="control-label col-md-4" 
	 	
	 	for="year">
	 		Év:
	 </label>

	 <div id="year" class="col-md-6">
		 <input
		 	class="form-control"
		 	placeholder="Év"
		 
		    placeholder="Év" 
		    type="number"
		    min="1600" max="1800" 
		    ng-model="vers.date.single.only_year.year" > 
		</input>
	</div>


	<label
		class="control-label col-md-4" 
		
		for="approx" >
			Megjegyzés
	</label>

	<div id="approx" class="col-md-6">
		<input 
			class="form-control"
			
		    placeholder="Megjegyzés" 
		    type="text"
		    ng-model="vers.date.single.only_year.approx" > 
		</input> 
	</div>

</div>
