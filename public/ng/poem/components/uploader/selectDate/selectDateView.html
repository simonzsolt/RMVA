<div ng-show=" selectDateMenu == 'exact_date'" class="form-group">
	<label 
		class="control-label col-md-4" 
		
		for="exact_date">
			Pontos dátum:
	</label>
	<div id="exact_date" class="col-md-6">
		<input 
			class="form-control"			
		    placeholder="Ponts dátum" 
		    ui-date="dateOptions"
		    ng-model="vers.date.exact_date" > 
		</input> 
	</div>
</div>

<div ng-show=" selectDateMenu == 'year' || selectDateMenu == 'year-month'" class="form-group">
	 <label 
	 	class="control-label col-md-4" 
	 	
	 	for="year">
	 		Év:
	 </label>

	 <div id="year" class="col-md-6">
		 <input
		 	class="form-control"
		 	placeholder="Év"
		 
		    placeholder="Év" 
		    type="number"
		    min="1600" max="1800" 
		    ng-model="vers.date.year" > 
		</input>
	</div>
</div>

<div ng-show=" selectDateMenu == 'month' || selectDateMenu == 'year-month'" class="form-group">
	 <label 
	 	class="control-label col-md-4" 
	 	
	 	for="year">
	 		Hónap:
	 </label>

	<div id="year" class="col-md-6">
	 	<select 
	 		class="form-control"
		 	
		    type="text"
		    ng-model="vers.date.month"
		    ng-options="month for month in months" >
	        	<option value="" disabled selected>-- Hónap --</option>
		</select>
	</div>
</div>


<div ng-show=" selectDateMenu == 'cent'" class="form-group">
	<label
		class="control-label col-md-4" 
		
		for="month" >
			Század
	</label>

	<div id="cent" class="col-md-6">
		<input 
			class="form-control"
			
		    placeholder="Század" 
		    type="number"
		    min="17" max="19" 
		    ng-model="vers.date.cent" > 
		</input>  
	</div>
</div>

<div ng-show=" selectDateMenu == 'fest'"   class="form-group">
	<label
		class="control-label col-md-4" 
			 
		for="fest" >
			Ünnep
	</label>

	<div id="fest" class="col-md-6">
		<input 
			class="form-control"
			
		    placeholder="Ünnep" 
		    type="text"
		    ng-model="vers.date.fest" > 
		</input> 
	</div>
</div>

<div 
	ng-show=
		"selectDateMenu == 'year' || 
		selectDateMenu == 'month' || 
		selectDateMenu == 'year-month' || 
		selectDateMenu == 'fest' || 
		selectDateMenu == 'cent'"  
	class="form-group">
	
	 <div class="col-sm-offset-4 col-sm-6">
		<div class="checkbox">
	        <label class="control-label col-md-2" >
	            <input 
	                value="false" 
	                ng-model="selectDateApprox"
	                type="checkbox"> 

	                Kiegészítés: 
	            </input>
	        </label>
	    </div>
	</div>
</div>


<div ng-show="selectDateApprox"  class="form-group">
	<label
		class="control-label col-md-4" 
		
		for="approx" >
			Megjegyzés
	</label>

	<div id="approx" class="col-md-6">
		<input 
			class="form-control"
			
		    placeholder="Megjegyzés" 
		    type="text"
		    ng-model="vers.date.approx" > 
		</input> 
	</div>
</div>
